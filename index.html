<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Blockchain</h1>
        <h2>Últimos Bloques:</h2>
        <ul id="blocks"></ul>
        <h2>Minar Nuevo Bloque:</h2>
        <form id="mineForm">
            <label for="data">Datos:</label>
            <input type="text" id="data" name="data" required>
            <button type="submit">Minar Bloque</button>
        </form>
        <h2>Estado de la Cadena:</h2>
        <p id="chainStatus"></p>
    </div>

    <script>
        fetch('/blocks')
            .then(response => response.json())
            .then(data => {
                const blocks = data.blocks;
                const blocksList = document.getElementById('blocks');
                blocks.forEach(block => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Índice: ${block.index}, Timestamp: ${block.timestamp}, Datos: ${block.data}, Hash: ${block.hash}`;
                    blocksList.appendChild(listItem);
                });
            });

        document.getElementById('mineForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/mine_block', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    data: formData.get('data')
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload();
            });
        });

        fetch('/chain_status')
            .then(response => response.json())
            .then(data => {
                const chainStatus = document.getElementById('chainStatus');
                chainStatus.textContent = `Estado de la Cadena: ${data.status}`;
            });
    </script>
</body>
</html>

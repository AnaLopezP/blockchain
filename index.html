<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Welcome to the Blockchain</h1>
        <h2>Latest Blocks:</h2>
        <ul id="blocks"></ul>
        <h2>Mine New Block:</h2>
        <form id="mineForm">
            <label for="data">Data:</label>
            <input type="text" id="data" name="data" required>
            <button type="submit">Mine Block</button>
        </form>
    </div>

    <div class="container">
        <h2>Send Transaction:</h2>
        <form id="transactionForm">
            <label for="transactionData">Data:</label>
            <input type="text" id="transactionData" name="transactionData" required>
            <button type="submit">Send Transaction</button>
        </form>
    </div>

    <div class="container">
        <h2>Send Diplom:</h2>
        <form id="diplomForm">
            <label for="data">Data:</label>
            <input type="text" id="data" name="data" required>
            <button type="submit">Send Diplom</button>
        </form>
    </div>

    <div class="container">
        <h2>Block Details:</h2>
        <form id="blockDetailsForm">
            <label for="blockIndex">Block Index:</label>
            <input type="number" id="blockIndex" name="blockIndex" min="0" required>
            <button type="submit">Get Block Details</button>
        </form>
        <div id="blockDetails"></div>
    </div>

    <div class="container">
        <h2>Chain Status:</h2>
        <p id="chainStatus"></p>
    </div>

    <script>
        fetch('/blocks')
            .then(response => response.json())
            .then(data => {
                const blocks = data.blocks;
                const blocksList = document.getElementById('blocks');
                blocks.forEach(block => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Index: ${block.index}, Timestamp: ${block.timestamp}, Data: ${block.data}, Hash: ${block.hash}`;
                    blocksList.appendChild(listItem);
                });
            });

        document.getElementById('mineForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/mine_block', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: formData.get('data')
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                });
        });

        fetch('/chain_status')
            .then(response => response.json())
            .then(data => {
                const chainStatus = document.getElementById('chainStatus');
                chainStatus.textContent = `Chain Status: ${data.status}`;
            });

        document.getElementById('transactionForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/transaction_block', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: formData.get('transactionData')
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                });
        });

        document.getElementById('diplomForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/diplom_block', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: formData.get('data')
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                });
        });

        document.getElementById('blockDetailsForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch(`/block/${formData.get('blockIndex')}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Block not found');
                    }
                    return response.json();
                })
                .then(data => {
                    const blockDetails = document.getElementById('blockDetails');
                    blockDetails.innerHTML = `
                        <p>Index: ${data.block.index}</p>
                        <p>Timestamp: ${data.block.timestamp}</p>
                        <p>Data: ${data.block.data}</p>
                        <p>Previous Hash: ${data.block.previous_hash}</p>
                        <p>Hash: ${data.block.hash}</p>
                    `;
                })
                .catch(error => {
                    const blockDetails = document.getElementById('blockDetails');
                    blockDetails.innerHTML = `<p>${error.message}</p>`;
                });
        });
    </script>
</body>

</html>
